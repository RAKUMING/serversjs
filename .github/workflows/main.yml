name: Update api/index.js Regularly

on:
  schedule:
    # IMPORTANTE: Ejecutar cada minuto ('*/1 * * * *') puede ser excesivo y
    # GitHub puede limitar o desactivar workflows que se ejecutan con demasiada frecuencia.
    # El intervalo mínimo fiable suele ser cada 5 minutos ('*/5 * * * *').
    # Se usa '*/1 * * * *' según tu petición, pero ten cuidado.
    - cron: '*/1 * * * *'
  # También permite ejecución manual desde la pestaña Actions en GitHub
  workflow_dispatch:

jobs:
  update_file:
    runs-on: ubuntu-latest
    # Permisos necesarios para que la Action pueda hacer commit y push
    permissions:
      contents: write

    steps:
      # 1. Obtiene el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4 # O la versión más reciente

      # 2. Modifica el archivo api/index.js
      #    Este ejemplo simplemente añade un comentario con la hora actual al final.
      #    ¡Adapta este comando si necesitas una modificación diferente!
      - name: Modify api/index.js
        run: |
          echo "// Auto-updated at $(date)" >> api/index.js
          echo "console.log('File updated at $(date)');" >> api/index.js # Ejemplo adicional

      # 3. Configura Git para el commit
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 4. Añade los cambios, haz commit y push si hay cambios
      - name: Commit and push changes
        run: |
          git add api/index.js
          # Solo hace commit si hay cambios reales en el archivo
          git diff --staged --quiet || git commit -m "Automated update of api/index.js"
          # Empuja los cambios a la rama donde se ejecutó el workflow (usualmente main/master)
          git push origin HEAD:${{ github.ref_name }}
        env:
          # El GITHUB_TOKEN se proporciona automáticamente por GitHub Actions
          # y tiene los permisos definidos en la sección 'permissions' del job.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
